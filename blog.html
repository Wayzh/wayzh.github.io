<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HOME</title>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="keywords" content="">
		<meta name="description" content="">
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
		<script src="js/jquery-2.2.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.backstretch.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/blog.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="panel-cover">
		<header >
			<div class="avatar">
			<div class="pic"></div>
			<h3>Hi,I am Wayzh!</h3>
			<small>MAKE A DIFFERENT</small>	
			</div>
			<div class="about">
				<a href="blog.html" class="btn btn-default"><strong>&nbsp;Blog</strong></a>
				<a href="#" class="btn btn-default"><strong>About</strong></a>
			</div>

		</header>
		<footer>
			<div class="container">
				<ul class="social-icons">
					<li><a href="#" class="fa fa-facebook"></a></li>
                    <li><a href="#" class="fa fa-google-plus"></a></li>
					<li><a href="#" class="fa fa-dribbble"></a></li>
					<li><a href="https://github.com/Wayzh" class="fa fa-github"></a></li>
				</ul>
			</div>
		</footer>
	</div>
	<div class="panel-min-cover">
		<a class="btn btn-default fa fa-align-justify" style="color:#fff;margin-top: 15px"></a>
	</div>
	<div class="blog-lists">
    	<ul> 
		  {% for post in site.posts %}

				<li>
					<small >{{post.date|date_to_string}} * {{post.category}} &nbsp;&nbsp;</small> <a style="font-size:25px;font-family: 'Architects Daughter', 'Helvetica Neue', Helvetica, Arial, serif;"  href="{{ post.url }}" >{{ post.title }}</a>  
				</li>				
		  {% endfor %}
		  
		  </ul>

	</div>
	</body>
</html>
