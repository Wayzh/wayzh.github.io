---
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Wayzh’ Blog</title>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="keywords" content="">
		<meta name="description" content="">
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
		<script src="js/jquery-2.2.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/blog.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.avatar h3{
				margin-top: 10px;
			}
		</style>
	</head>
	<body>
		<div class="panel-min-cover">
			<a id="min-nav" class="btn btn-default fa fa-list" style="color:#fff;margin-top: 5px"></a>
		</div>
		<div class="panel-min-nav"></div>
		<div class="panel-cover">
			<header >
				<div class="avatar">
				<div class="pic"></div>
				<h3>Wayzh</h3>
				<small>MAKE A DIFFERENCE</small>
				</div>
				<div class="about">
					<a href="blog.html" class="btn btn-default"><strong>&nbsp;Blog</strong></a>
					<a href="#" class="btn btn-default"><strong>About</strong></a>
				</div>
	
			</header>
			<footer>
				<div class="container">
					<ul class="social-icons">
						<li><a href="#" class="fa fa-facebook"></a></li>
	                    <li><a href="#" class="fa fa-google-plus"></a></li>
						<li><a href="#" class="fa fa-dribbble"></a></li>
						<li><a href="https://github.com/Wayzh" class="fa fa-github"></a></li>
					</ul>
				</div>
			</footer>
		</div>

		<div class="blog-lists" >
			 {% for post in site.posts %}
			<div  class="item">
				<div class="title">
					<h3><i class="fa fa-tumblr-square"> <a href="{{post.url}}"> {{ post.title }}</a></i></h3>
				</div>
				<div class="date">
					{{post.date|date_to_string}} 于
				</div>
				<div class="category">{{post.category}}</div>
			</div>
			 {% endfor %}
		</div>
	</body>
</html>
